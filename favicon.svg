<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Shield with golden gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield outline -->
  <path d="M50 10 L50 45 C50 60 40 70 25 80 C10 70 0 60 0 45 L0 10 L25 0 Z" 
        transform="translate(25, 10) scale(1.8)"
        fill="url(#goldGradient)"/>
  
  <!-- Check mark -->
  <path d="M35 50 L42 58 L65 35" 
        fill="none" stroke="#111" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
