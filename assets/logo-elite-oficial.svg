<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 310" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8941E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo com detalhes internos exatamente como na imagem -->
  <g id="shield" transform="translate(25, 25)">
    <!-- Contorno principal do escudo -->
    <path d="M 25 15 
             L 195 15
             C 215 15 220 25 220 40
             L 220 140
             C 220 180 195 210 125 245
             C 55 210 30 180 30 140
             L 30 40
             C 30 25 35 15 55 15
             Z" 
          fill="none" 
          stroke="url(#goldGrad)" 
          stroke-width="14" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Linha decorativa interna esquerda -->
    <path d="M 50 80 
             C 70 95 95 120 105 180
             M 105 180
             C 105 140 95 110 80 95" 
          fill="none" 
          stroke="url(#goldGrad)" 
          stroke-width="12" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Linha decorativa interna direita -->
    <path d="M 145 80
             C 125 95 115 120 115 180" 
          fill="none" 
          stroke="url(#goldGrad)" 
          stroke-width="11" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Texto BLINDAGENS com espaÃ§amento correto -->
  <text x="285" y="185" 
        font-family="'Arial Black', 'Arial Bold', sans-serif" 
        font-size="95" 
        font-weight="900"
        letter-spacing="28"
        fill="url(#goldGrad)"
        style="text-transform: uppercase;">BLINDAGENS</text>
</svg>
